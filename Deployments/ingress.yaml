apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "cicd"
  namespace: "default"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/subnets: subnet-04d20cbc04e531aef ,subnet-0607ab244b6301036
  labels:
    app: cicd
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: "cicd"
              servicePort: 80
