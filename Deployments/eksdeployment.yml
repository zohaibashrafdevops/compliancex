apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd  
  template:
    metadata:
      labels: # labels to select/identify the deployment
        app: cicd
    spec:     # pod spec                  
      containers: 
      - name: cicd
        image: IMAGE_URI
        ports:
        - containerPort: 80
